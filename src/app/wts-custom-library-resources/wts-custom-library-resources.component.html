			<h3 class="visually-hidden trigger-text">{{ 'nui.customization.libraryResources.title' | translate }}</h3>
		</div>
	</div>

	<div class="resources-dropdown user-area-resources-list" 
		[class.show]="isOpen"
		role="listbox">
		<a *ngFor="let resource of resources"
			class="resource-option mat-mdc-option"
			[href]="resource.url"
			target="_blank"
			rel="noopener noreferrer"
			role="option"
			(click)="closeMenu()">
			<svg class="mat-icon notranslate nde-mat-icon-size" 
				width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
				<path [attr.d]="getIconPath(resource.icon)"/>
			</svg>
			<span>{{ resource.translationKey | translate }}</span>
		</a>
	</div>
</div>
