<div class="resources-menu-wrapper mat-mdc-form-field">
	<div class="resources-select-container"
		(click)="toggleMenu($event)"
		[attr.data-tooltip]="'nui.customization.libraryResources.tooltip' | translate">
		<div class="resources-trigger display-flex">
			<svg class="mat-icon notranslate nde-mat-icon-size grey-icon-color" 
				width="100%" height="100%" viewBox="-6.5 0 20 20" fill="currentColor">
				<path d="M212.3 658h2.4v-2h-2.4zm-2.3 2h7v-6h-7zm2.3-9h2.4v-2h-2.4zm-2.3 2h7v-6h-7zm2.3-9h2.4v-2h-2.4zm-2.3 2h7v-6h-7z" style="fill-rule:evenodd;stroke:none;stroke-width:1"
				transform="translate(-210 -640)"/>
			</svg>
			<h3 class="visually-hidden trigger-text">{{ 'nui.customization.libraryResources.title' | translate }}</h3>
		</div>
	</div>

	<div class="resources-dropdown user-area-resources-list" 
		[class.show]="isOpen"
		role="listbox">
		<a *ngFor="let resource of resources"
			class="resource-option mat-mdc-option"
			[href]="resource.url"
			target="_blank"
			rel="noopener noreferrer"
			role="option"
			(click)="closeMenu()">
			<svg class="mat-icon notranslate nde-mat-icon-size" 
				width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
				<path [attr.d]="getIconPath(resource.icon)"/>
			</svg>
			<span>{{ resource.translationKey | translate }}</span>
		</a>
	</div>
</div>
